<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurStar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4; /* Yaltiroq kulrang fon */
            color: #333;
        }
        h1 {
            color: #0088cc;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            width: 250px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        #test-container {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer-btn {
            background-color: #34c759; /* Yashil tugmalar */
            width: 200px;
        }
        .answer-btn:hover {
            background-color: #2a9c48;
        }
    </style>
</head>
<body>
    <h1>NurStar Mini App</h1>
    <p>Testlar, natijalar va reytinglar!</p>

    <button onclick="startTest()">Test Bajarish</button>
    <button onclick="viewResults()">Natijalarim</button>
    <button onclick="viewRanking()">TOP10 Reyting</button>

    <div id="test-container"></div>

    <script>
        function startTest() {
            fetch('/test')
                .then(response => response.json())
                .then(data => {
                    let testDiv = document.getElementById("test-container");
                    testDiv.innerHTML = "";
                    data.forEach(savol => {
                        let savolDiv = document.createElement("div");
                        savolDiv.className = "question";
                        savolDiv.innerHTML = `<p>${savol.savol}</p>`;
                        savol.variantlar.forEach(variant => {
                            let btn = document.createElement("button");
                            btn.innerText = variant;
                            btn.className = "answer-btn";
                            btn.onclick = function() {
                                checkAnswer(variant, savol.togri);
                            };
                            savolDiv.appendChild(btn);
                        });
                        testDiv.appendChild(savolDiv);
                    });
                })
                .catch(error => console.error("Xato:", error));
        }

        function checkAnswer(tanlangan, togri) {
            let message = tanlangan === togri ? "✅ To‘g‘ri!" : "❌ Noto‘g‘ri!";
            alert(message);
        }

        function viewResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Xato:", error));
        }

        function viewRanking() {
            fetch('/ranking')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Xato:", error));
        }
    </script>
</body>
</html>
