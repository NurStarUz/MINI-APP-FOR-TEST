<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sinovi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-box {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .options button:hover {
            background-color: #2980b9;
        }
        .correct {
            background-color: lightgreen !important;
        }
        .wrong {
            background-color: lightcoral !important;
        }
        #next-btn, #start-test {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-btn:hover, #start-test:hover {
            background-color: #27ae60;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test Sinovi</h1>
        <button id="start-test" onclick="startTest()">Testni boshlash</button>
        <button id="show-results" onclick="showResults()">Mening natijalarim</button>
        <button id="show-top10" onclick="showTop10()">TOP10 Reyting</button>

        <div id="test-container" style="display:none;">
            <div class="question-box" id="question"></div>
            <div class="options" id="options"></div>
            <button id="next-btn" onclick="loadQuestion()" style="display:none;">Keyingi savol</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function startTest() {
            fetch("/start_test", { method: "POST" })
                .then(response => response.json())
                .then(() => {
                    document.getElementById("start-test").style.display = "none";
                    document.getElementById("test-container").style.display = "block";
                    loadQuestion();
                });
        }

        function loadQuestion() {
            document.getElementById("next-btn").style.display = "none";
            fetch("/get_question")
                .then(response => response.json())
                .then(data => {
                    if (data.natija !== undefined) {
                        fetch("/save_result", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ score: data.natija })
                        });
                        document.querySelector(".container").innerHTML = `<h1>Test tugadi!</h1>
                            <p>Siz <strong>${data.natija}</strong> ta to‘g‘ri javob berdingiz.</p>`;
                    } else {
                        document.getElementById("question").textContent = data.index + ". " + data.savol;
                        let optionsDiv = document.getElementById("options");
                        optionsDiv.innerHTML = "";
                        data.variantlar.forEach((option, index) => {
                            let btn = document.createElement("button");
                            btn.textContent = option;
                            btn.onclick = () => submitAnswer(option);
                            optionsDiv.appendChild(btn);
                        });
                    }
                });
        }

        function submitAnswer(answer) {
            fetch("/submit_answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answer: answer })
            }).then(() => {
                document.getElementById("next-btn").style.display = "block";
            });
        }
    </script>

</body>
</html>
