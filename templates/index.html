<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurStar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        #test-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Salom, bu NurStar Mini App!</h1>
    <p>Ushbu sahifa Flask va Telegram Mini App uchun tayyorlandi.</p>

    <button onclick="startTest()">Test Bajarish</button>
    <button onclick="viewResults()">Natijalarim</button>
    <button onclick="viewRanking()">TOP10 Reyting</button>

    <div id="test-container"></div>

    <script>
        function startTest() {
            fetch('/test')
                .then(response => response.json())
                .then(data => {
                    let testDiv = document.getElementById("test-container");
                    testDiv.innerHTML = "";
                    data.forEach(savol => {
                        let savolDiv = document.createElement("div");
                        savolDiv.innerHTML = `<p><b>${savol.savol}</b></p>`;
                        savol.variantlar.forEach(variant => {
                            let btn = document.createElement("button");
                            btn.innerText = variant;
                            btn.onclick = function() {
                                checkAnswer(variant, savol.togri);
                            };
                            savolDiv.appendChild(btn);
                        });
                        testDiv.appendChild(savolDiv);
                    });
                })
                .catch(error => console.error("Xato:", error));
        }

        function checkAnswer(tanlangan, togri) {
            let message = tanlangan === togri ? "✅ To‘g‘ri!" : "❌ Noto‘g‘ri!";
            alert(message);
        }

        function viewResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Xato:", error));
        }

        function viewRanking() {
            fetch('/ranking')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Xato:", error));
        }
    </script>
</body>
</html>
