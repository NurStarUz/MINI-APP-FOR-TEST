<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Platformasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .question-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .correct {
            background-color: #a8e6a8;
        }
        .incorrect {
            background-color: #f5a8a8;
        }
        .option {
            display: block;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Testni boshlash</h1>
    <button onclick="startTest()">Testni boshlash</button>
    
    <div id="test-container"></div>
    <p id="result"></p>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        async function startTest() {
            const response = await fetch('/get_tests');
            questions = await response.json();
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result').innerText = "";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            let question = questions[currentQuestionIndex];
            let container = document.getElementById('test-container');
            container.innerHTML = `
                <div class="question-container">
                    <h3>${question.savol}</h3>
                    ${question.variantlar.map(option => 
                        `<div class="option" onclick="checkAnswer('${option}', '${question.togri}', this)">${option}</div>`
                    ).join('')}
                </div>
            `;
        }

        function checkAnswer(selected, correct, element) {
            let options = document.querySelectorAll('.option');
            options.forEach(opt => opt.style.pointerEvents = 'none');

            if (selected === correct) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('incorrect');
                options.forEach(opt => {
                    if (opt.innerText === correct) {
                        opt.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        }

        function showResult() {
            document.getElementById('test-container').innerHTML = "";
            document.getElementById('result').innerText = `Sizning natijangiz: ${score} / ${questions.length}`;

            fetch('/save_result', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ score: score })
            }).then(res => res.json()).then(data => console.log(data));
        }
    </script>

</body>
</html>
