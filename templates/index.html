<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurStar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        h1 {
            color: #34c759;
        }
        button {
            background-color: #007aff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            width: 250px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005ecb;
        }
        #test-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer-btn {
            background-color: #007aff;
            width: 200px;
            display: block;
            margin: 5px auto;
        }
        .correct {
            background-color: #34c759 !important; /* Yashil */
        }
        .wrong {
            background-color: #ff3b30 !important; /* Qizil */
        }
    </style>
</head>
<body>
    <h1>NurStar Mini App</h1>
    <p>Testlar, natijalar va reytinglar!</p>

    <button onclick="startTest()">Test Bajarish</button>
    <button onclick="viewResults()">Natijalarim</button>
    <button onclick="viewRanking()">TOP10 Reyting</button>

    <div id="test-container"></div>

    <script>
        let currentTestIndex = 0;
        let tests = [];
        let correctAnswers = 0;

        function startTest() {
            fetch('/test')
                .then(response => response.json())
                .then(data => {
                    tests = data;
                    currentTestIndex = 0;
                    correctAnswers = 0;
                    showQuestion();
                })
                .catch(error => console.error("Xato:", error));
        }

        function showQuestion() {
            if (currentTestIndex >= tests.length) {
                showResult();
                return;
            }

            let testDiv = document.getElementById("test-container");
            testDiv.innerHTML = "";

            let savol = tests[currentTestIndex];
            let savolDiv = document.createElement("div");
            savolDiv.className = "question";
            savolDiv.innerHTML = `<p>${savol.savol}</p>`;

            savol.variantlar.forEach((variant, index) => {
                let btn = document.createElement("button");
                btn.innerText = variant;
                btn.className = "answer-btn";
                btn.onclick = function() {
                    checkAnswer(btn, index, savol.togri);
                };
                savolDiv.appendChild(btn);
            });

            testDiv.appendChild(savolDiv);
        }

        function checkAnswer(btn, tanlanganIndex, togriIndex) {
            let allButtons = document.querySelectorAll(".answer-btn");

            allButtons.forEach(button => {
                button.disabled = true;
                if (button.innerText === tests[currentTestIndex].variantlar[togriIndex]) {
                    button.classList.add("correct");
                }
            });

            if (tanlanganIndex !== togriIndex) {
                btn.classList.add("wrong");
            } else {
                correctAnswers++;
            }

            setTimeout(() => {
                currentTestIndex++;
                showQuestion();
            }, 1000);
        }

        function showResult() {
            let testDiv = document.getElementById("test-container");
            testDiv.innerHTML = `<p>Test yakunlandi! Siz ${correctAnswers} ta to'g'ri javob berdingiz.</p>`;
        }

        function viewResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    let resultText = data.map(res => `üìÖ ${res.date}: ${res.score} ball`).join("<br>");
                    document.getElementById("test-container").innerHTML = `<p>${resultText}</p>`;
                })
                .catch(error => console.error("Xato:", error));
        }

        function viewRanking() {
            fetch('/ranking')
                .then(response => response.json())
                .then(data => {
                    let rankText = data.map((user, index) => `${index + 1}. ${user.name} - ${user.score} ball`).join("<br>");
                    document.getElementById("test-container").innerHTML = `<p>üèÜ TOP 10 Reyting:<br>${rankText}</p>`;
                })
                .catch(error => console.error("Xato:", error));
        }
    </script>
</body>
</html>
