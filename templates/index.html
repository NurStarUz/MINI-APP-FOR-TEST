<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurStar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        h1 {
            color: #34c759;
        }
        button {
            background-color: #007aff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            width: 250px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005ecb;
        }
        #test-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2e;
            border-radius: 10px;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer-btn {
            background-color: #007aff;
            width: 200px;
        }
        .correct {
            background-color: #34c759 !important;
        }
        .wrong {
            background-color: #ff3b30 !important;
        }
    </style>
</head>
<body>
    <h1>NurStar Mini App</h1>
    <p>Testlar, natijalar va reytinglar!</p>

    <button onclick="startTest()">Test Bajarish</button>
    <button onclick="viewResults()">Natijalarim</button>
    <button onclick="viewRanking()">TOP10 Reyting</button>

    <div id="test-container"></div>

    <script>
        let currentTestIndex = 0;
        let tests = [];

        function startTest() {
            fetch('/get_tests')
                .then(response => response.json())
                .then(data => {
                    tests = data;
                    currentTestIndex = 0;
                    showQuestion();
                })
                .catch(error => console.error("Xato:", error));
        }

        function showQuestion() {
            if (currentTestIndex >= tests.length) {
                document.getElementById("test-container").innerHTML = "<p>Barcha testlar tugadi! <br> Natijani koâ€˜rish uchun 'Mening natijalarim' tugmasini bosing.</p>";
                return;
            }

            let testDiv = document.getElementById("test-container");
            testDiv.innerHTML = "";

            let savol = tests[currentTestIndex];
            let savolDiv = document.createElement("div");
            savolDiv.className = "question";
            savolDiv.innerHTML = `<p>${savol.savol}</p>`;

            savol.variantlar.forEach((variant, index) => {
                let btn = document.createElement("button");
                btn.innerText = variant;
                btn.className = "answer-btn";
                btn.onclick = function() {
                                    btn.onclick = function() {
                    checkAnswer(btn, variant);
                };
                savolDiv.appendChild(btn);
            });

            testDiv.appendChild(savolDiv);
        }

        function checkAnswer(btn, tanlangan) {
            let savol = tests[currentTestIndex];

            fetch('/submit_answer', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answer: tanlangan })
            })
            .then(response => response.json())
            .then(data => {
                let allButtons = document.querySelectorAll(".answer-btn");
                
                allButtons.forEach(button => {
                    button.disabled = true;
                    if (button.innerText === data.correct) {
                        button.classList.add("correct");
                    }
                });

                if (!data.is_correct) {
                    btn.classList.add("wrong");
                }

                setTimeout(() => {
                    currentTestIndex++;
                    if (data.next_question) {
                        showQuestion();
                    } else {
                        document.getElementById("test-container").innerHTML = `<p>Barcha testlar tugadi! <br> Sizning natijangiz: ${data.score}/10</p>`;
                    }
                }, 1000);
            })
            .catch(error => console.error("Xato:", error));
        }

        function viewResults() {
            fetch('/get_results')
                .then(response => response.json())
                .then(data => {
                    alert(`Sizning natijangiz: ${data.score}/10`);
                })
                .catch(error => console.error("Xato:", error));
        }

        function viewRanking() {
            fetch('/get_ranking')
                .then(response => response.json())
                .then(data => {
                    let rankingText = "TOP 10 Reyting:\n";
                    data.top10.forEach((user, index) => {
                        rankingText += `${index + 1}. ${user.name} - ${user.score} ball\n`;
                    });
                    alert(rankingText);
                })
                .catch(error => console.error("Xato:", error));
        }
    </script>
</body>
</html>
