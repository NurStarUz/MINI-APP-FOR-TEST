<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natijalar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Natijalarim</h1>
    <ul>
        {% for result in results %}
        <li style="color: {% if result.correct %}green{% else %}red{% endif %}">
            {{ "To'g'ri" if result.correct else "Noto'g'ri" }}
        </li>
        {% endfor %}
    </ul>
    <p>Jami testlar: {{ total_tests }}</p>
    <p>To‘g‘ri javoblar: {{ total_correct }}</p>
    <button onclick="location.href='/'">Asosiy menyu</button>
</body>
</html>
